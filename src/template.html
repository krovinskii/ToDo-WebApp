<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="appContainer">
      <div class="welcomeText">
        <div class="helloUser">
          Hello,
          <h4>User!</h4>
        </div>
        <div class="welcomeSubtext">Here are your tasks for today.</div>
        <!--Insert dynamic date here in welcomeSubtext?-->
      </div>
      <div class="appDisplay">
        <!--Grid Titles-->
        <div class="appDisplayTitle" id="blank1"></div>
        <div class="appDisplayTitle" id="task">Task</div>
        <div class="appDisplayTitle" id="datetime">Date & Time</div>
        <div class="appDisplayTitle" id="location">Location</div>
        <div class="appDisplayTitle" id="completed">Completed</div>
        <div class="appDisplayTitle" id="blank2"></div>
        <!--Grid Data-->
        <div class="appDisplayTaskData">Clean car</div>
        <div class="appDisplayDateTimeData">10:30AM 1/20/22</div>
        <div class="appDisplayLocationData">Car Wash</div>
        <div class="appDisplayCompletedData"><input type="checkbox" /></div>
        <div class="appDisplayDeleteRow">
          <button class="deleteBtn">X</button>
        </div>
      </div>
      <div class="addTask">
        <button class="addTaskBtn" id="addTaskBtn">Add Task</button>
      </div>
    </div>

    <dialog id="taskModal" class="modal">
      <div class="taskModalText">What would you like to accomplish?</div>
      <form id="taskForm">
        <label for="task">Task:</label>
        <textarea id="userTaskInput" name="task" rows="2"></textarea>
        <label for="date">Date:</label>
        <input type="date" id="userDateInput" name="date" />
        <label for="time">Time:</label>
        <input type="time" id="userTimeInput" name="time" />
        <label for="location">Location:</label>
        <input type="text" id="userLocationInput" name="location" />
        <label for="task">Completed:</label>
        <input type="checkbox" id="userCompletedInput" name="completed" />
      </form>
      <button class="closeBtn" id="closeBtn">X</button>
    </dialog>
  </body>
</html>
